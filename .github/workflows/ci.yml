name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# å–æ¶ˆåŒä¸€ PR çš„æ—§è¿è¡Œï¼ŒèŠ‚çœèµ„æºï¼ˆmain åˆ†æ”¯é™¤å¤–ï¼‰
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # ============================================
  # ğŸ” ä»£ç è´¨é‡ + å•å…ƒæµ‹è¯•ï¼ˆåˆå¹¶èŠ‚çœ npm ci æ—¶é—´ï¼‰
  # ============================================
  quality:
    name: ğŸ” Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” ESLint
        run: npm run lint

      - name: ğŸ“˜ TypeScript
        run: npx tsc --noEmit

      - name: ğŸ§ª Vitest
        run: npm run test:coverage

      - name: ğŸ“Š Generate summary
        if: always()
        run: |
          echo "## ğŸ” Quality & Tests Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "âœ… ESLint, TypeScript, Vitest passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Coverage:** ${LINES}% lines" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… ESLint & TypeScript passed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“¤ Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # ğŸ­ Playwright ç»„ä»¶æµ‹è¯•ï¼ˆéœ€è¦æµè§ˆå™¨ï¼Œå•ç‹¬è¿è¡Œï¼‰
  # ============================================
  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run tests
        run: npm run test:ct

      - name: ğŸ“¤ Upload report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
